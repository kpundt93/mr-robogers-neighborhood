<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h2>Won't You Be My Neighbor?</h2>
    <h4>Enter a number in the box below to get a message from Mr. Roboger.</h4>
    <form id="input">
      <div class="form-group">
        <input id="num-input" class="form-control col-6" type="number" required>
      </div>
      <button class="btn btn-success" id="submit">Submit!</button>
    </form>
    <h5>Mr. Roboger says...</h5>
    <div class="row">
      <div class="col">
        <div id="result">
        </div>
      </div>
      <div class="col">
        <img id="robot" src="img/robot.jpg" alt="A friendly robot waving at you.">
      </div>
    </div>
  </div>
</body>
</html>
